<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>RealTime Weather!</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light hidden">
            <div>
                <a class="navbar-brand title" href="#">RealTime Weather</a>
            </div>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link degrees" role="button" href="#">Farenheit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link degrees" role="button" href="#">Celsius</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link location disabled" href="#" id="location">Location</span>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="card-container">
                <div class="card w-25 h-100 container ">
                    <div class="card w-90 h-90 p-2 main-card">
                        <img class="card-img" src="img/sun.svg" alt="Card image cap" id="weather_icon" />
                        <div class="card-body h-50 h-50 w-100 p-0">
                            <h5 class="card-title weather w-100 " id="weather">Its a sunny Day</h5>
                            <p class="card-text current-temp" id="temp"></p>
                            <p id="date" class="current-date"></p>
                        </div>
                    </div>
                </div>

                <div class="card w-75 h-100 forecast-container">
                    <div class="containers h-50">
                        <div class="card w-50 h-80 forecast">
                            <img class="card-img forecast-img" src="img/sun.svg" />
                            <div class="card-body h-50">
                                <h5 class="card-title forecast-weather w-100">Clear Sky</h5>
                                <p class="card-text temp forecast-temp">28 ºC</p>
                                <p class="forecast-date"></p>
                            </div>
                        </div>
                        <div class="card w-50 h-80 forecast">
                            <img class="card-img forecast-img" src="img/sun.svg" />
                            <div class="card-body h-50">
                                <h5 class="card-title forecast-weather">Clear Sky</h5>
                                <p class="card-text temp forecast-temp">28 ºC</p>
                                <p class="forecast-date"></p>
                            </div>
                        </div>
                    </div>
                    <div class="containers h-50">
                        <div class="card w-33 h-80 forecast">
                            <img class="card-img forecast-img" src="img/sun.svg" />
                            <div class="card-body h-50">
                                <h5 class="card-title forecast-weather">Clear Sky</h5>
                                <p class="card-text temp forecast-temp">28 ºC</p>
                                <p class="forecast-date"></p>
                            </div>
                        </div>
                        <div class="card w-33 h-80 forecast">
                            <img class="card-img forecast-img" src="img/sun.svg" />
                            <div class="card-body h-50">
                                <h5 class="card-title forecast-weather">Clear Sky</h5>
                                <p class="card-text temp forecast-temp">28 ºC</p>
                                <p class="forecast-date"></p>
                            </div>
                        </div>
                        <div class="card w-33 h-80 forecast">
                            <img class="card-img forecast-img" src="img/sun.svg" />
                            <div class="card-body h-50">
                                <h5 class="card-title forecast-weather">Clear Sky</h5>
                                <p class="card-text temp forecast-temp">28 ºC</p>
                                <p class="forecast-date"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
